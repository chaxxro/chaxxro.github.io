    <div class="post-body" itemprop="articleBody">
        <p>对系统当前的状态进行取样，然后通过计算数据和比例来表达系统的当前运行状态</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">sar [options] t n</span><br><span class="line"></span><br><span class="line">t 采样间隔</span><br><span class="line">n 采样次数</span><br><span class="line"></span><br><span class="line">-A 显示所有报告信息</span><br><span class="line">-u CPU 利用率</span><br><span class="line">-q 平均负载</span><br><span class="line">-n &#123; keyword [,...] | ALL &#125; 网络统计信息，支持 DEV、EDEV、NFS、NFSD、SOCK、IP、EIP、ICMPEICMP、TCPETCP、UDP、SOCK6、IP6、EIP6、ICMP6、EICMP6、UDP6</span><br><span class="line">DEV 网络接口信息</span><br><span class="line">IFACE 本地网卡名</span><br><span class="line">rxpck/s 和 txpck/s 分别表示每秒接收、发送的网络帧数</span><br><span class="line">rxkB/s 和 txkB/s 分别表示每秒接收、发送的千字节数</span><br><span class="line"></span><br><span class="line">EDEV 网络错误信息</span><br><span class="line">IFACE 本地网卡名</span><br><span class="line">rxerr/s 和 txerr/s 分别表示每秒接收、发送的错误数</span><br><span class="line">rxdrop/s 和 txdrop/s 分别表示每秒因缓冲区满而丢弃的包数</span><br><span class="line"></span><br><span class="line">SOCK 套接字信息</span><br><span class="line">totsck socket 总数</span><br><span class="line">tcpsck tcp socket 总数</span><br><span class="line">udpsck udp socket 总数</span><br><span class="line">tcp-tw TIME-WAIT 连接数</span><br><span class="line"></span><br><span class="line">-d 设备使用信息</span><br><span class="line">-r 内存统计信息</span><br><span class="line">-v inode、文件等内核表</span><br><span class="line">-B 内存分页信息</span><br><span class="line">-b IO 和传送速率信息</span><br><span class="line">-f 从指定文件提取报告</span><br></pre></td></tr></table></figure>
    </div>
