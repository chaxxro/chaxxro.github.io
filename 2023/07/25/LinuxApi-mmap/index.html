s="line"><span class="comment">addr 指定内核映射文件的最佳位置，一般情况下传 0</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">length fd 指向的字节数</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">prot 指定访问权限，访问权限不可与 fd 打开的访问模式冲突</span></span><br><span class="line"><span class="comment">PROT_READ 页可读</span></span><br><span class="line"><span class="comment">PROT_WRITE 页可写</span></span><br><span class="line"><span class="comment">PROT_EXEC 页可执行</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">flags 指定其他操作行为</span></span><br><span class="line"><span class="comment">MAP_PRIVATE 表示映射区不共享，文件映射采用了写时复制，进程对内存的任何改变不影响真正文件或其他进程的映射</span></span><br><span class="line"><span class="comment">MAP_SHARED 表示和所有其他映射该文件的进程共享映射内存，对内存的写操作等效于写文件</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">offset 映射起点与文件头的偏移</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 取消映射</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">munmap</span><span class="params">(<span class="type">void</span> *addr, <span class="type">size_t</span> length)</span></span>;</span><br><span class="line"><span class="comment">// 将修改写入文件，mumap 不保证一定写入</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">msync</span><span class="params">(<span class="type">void</span> *addr, <span class="type">size_t</span> length, <span class="type">int</span> flags)</span></span>;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">MS_ASYNC 异步刷新</span></span><br><span class="line"><span class="comment">MS_SYNC 同步刷新</span></span><br><span class="line"><span class="comment">MS_INVALIDATE 使同一文件的其他映射无效，以便可以用刚刚写入的新值更新它们</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 扩展、缩小、移动现有的内存映射</span></span><br><span class="line"><span class="function"><span class="type">void</span> *<span class="title">mremap</span><span class="params">(<span class="type">void</span> *old_address, <span class="type">size_t</span> old_size,</span></span></span><br><span class="line"><span class="params"><span class="function">             <span class="type">size_t</span> new_size, <span class="type">int</span> flags, ... <span class="comment">/* void *new_address */</span>)</span></span>;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">默认情况下，如果当前位置没有足够的空间来扩展映射，则 mremap() 会失败</span></span><br><span class="line"><span class="comment">MREMAP_MAYMOVE 允许将映射重新定位到一个新的虚拟地址。如果映射被重新定位，则绝对指针指向旧的映射位置无效</span></span><br><span class="line"><span class="comment">MREMAP_FIXED </span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>

<p>大部分的硬件设计都不支持在没有读取权限的情况下执行写操作，所以在 <code>open</code> 中应该使用 <code>O_RDWR</code> 代替 <code>O_WRONLY</code></p>
