        <p><code>std::bind()</code> 是一个通用的函数适配器，它接受一个可调用对象，生成一个新的可调用对象来适应原对象的参数列表</p>
<p>可以只绑定部分参数，减少可调用对象传入的参数</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt; <span class="keyword">class</span> <span class="title class_">F</span>, <span class="keyword">class</span>... Args &gt;</span><br><span class="line"><span class="comment">/*unspecified*/</span> <span class="built_in">bind</span>( F&amp;&amp; f, Args&amp;&amp;... args );</span><br><span class="line"> </span><br><span class="line"><span class="keyword">template</span>&lt; <span class="keyword">class</span> <span class="title class_">R</span>, <span class="keyword">class</span> <span class="title class_">F</span>, <span class="keyword">class</span>... Args &gt;</span><br><span class="line"><span class="comment">/*unspecified*/</span> <span class="built_in">bind</span>( F&amp;&amp; f, Args&amp;&amp;... args );</span><br><span class="line"></span><br><span class="line"><span class="comment">// 1. 绑定普通函数</span></span><br><span class="line"><span class="function"><span class="type">double</span> <span class="title">my_divide</span> <span class="params">(<span class="type">double</span> x, <span class="type">double</span> y)</span> </span>&#123;<span class="keyword">return</span> x/y;&#125;</span><br><span class="line"><span class="keyword">auto</span> fn_half = std::<span class="built_in">bind</span>(my_divide, std::placeholders::_1, <span class="number">2</span>);  </span><br><span class="line">std::cout &lt;&lt; <span class="built_in">fn_half</span>(<span class="number">10</span>) &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;    <span class="comment">// 5</span></span><br><span class="line"><span class="comment">// 第一个参数是函数名，普通函数做实参时，会隐式转换成函数指针，等价于 std::bind (&amp;my_divide,_1,2)</span></span><br><span class="line"><span class="comment">// _1表示占位符，位于 &lt;functional&gt; 中，std::placeholders::_1，表示第一个被传入的参数</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 2. 绑定一个成员函数</span></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Foo</span> </span><br><span class="line">&#123;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">print_sum</span><span class="params">(<span class="type">int</span> n1, <span class="type">int</span> n2)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        std::cout &lt;&lt; n1+n2 &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">int</span> data = <span class="number">10</span>;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Foo foo;</span><br><span class="line">    <span class="keyword">auto</span> f = std::<span class="built_in">bind</span>(&amp;Foo::print_sum, &amp;foo, <span class="number">95</span>, std::placeholders::_1);</span><br><span class="line">    <span class="built_in">f</span>(<span class="number">5</span>); <span class="comment">// 100</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 第一个参数表示对象的成员函数的指针，第二个参数表示对象的地址</span></span><br><span class="line"><span class="comment">// 必须显示的指定 &amp;Foo::print_sum，因为编译器不会将对象的成员函数隐式转换成函数指针</span></span><br><span class="line"><span class="comment">// 必须在 Foo::print_sum 前添加&amp;</span></span><br><span class="line"><span class="comment">// 使用对象成员函数的指针时，必须要知道该指针属于哪个对象，因此第二个参数为对象的地址 &amp;foo</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 3. 绑定一个引用参数 </span></span><br><span class="line"><span class="comment">// 不是占位符的参数将拷贝到 std::bind 返回的可调用对象中</span></span><br><span class="line"><span class="comment">// 但可以使用 std::ref 来传递引用</span></span><br><span class="line"><span class="function">ostream &amp; <span class="title">print</span><span class="params">(ostream &amp;os, <span class="type">const</span> string&amp; s, <span class="type">char</span> c)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    os &lt;&lt; s &lt;&lt; c;</span><br><span class="line">    <span class="keyword">return</span> os;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    std::vector&lt;string&gt; words&#123;<span class="string">&quot;helo&quot;</span>, <span class="string">&quot;world&quot;</span>, <span class="string">&quot;this&quot;</span>, <span class="string">&quot;is&quot;</span>, <span class="string">&quot;C++11&quot;</span>&#125;;</span><br><span class="line">    std::ostringstream os;</span><br><span class="line">    <span class="type">char</span> c = <span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    std::for_each(words.<span class="built_in">begin</span>(), words.<span class="built_in">end</span>(), </span><br><span class="line">                   [&amp;os, c](<span class="type">const</span> string &amp; s)&#123;os &lt;&lt; s &lt;&lt; c;&#125; );</span><br><span class="line">    std::cout &lt;&lt; os.<span class="built_in">str</span>() &lt;&lt; std::endl;</span><br><span class="line"></span><br><span class="line">    std::ostringstream os1;</span><br><span class="line">    <span class="comment">// std::ostream 不能拷贝，若希望传递给 std::bind 一个对象而不拷贝它，就必须使用标准库提供的 std::ref 函数</span></span><br><span class="line">    std::for_each(words.<span class="built_in">begin</span>(), words.<span class="built_in">end</span>(),</span><br><span class="line">                  std::<span class="built_in">bind</span>(print, std::<span class="built_in">ref</span>(os1), _1, c));</span><br><span class="line">    std::cout &lt;&lt; os1.<span class="built_in">str</span>() &lt;&lt; std::endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">f</span><span class="params">(<span class="type">int</span>&amp; x)</span> </span>&#123;</span><br><span class="line">  std::cout &lt;&lt;<span class="string">&quot;in f &quot;</span> &lt;&lt; x &lt;&lt; std::endl;</span><br><span class="line">  x += <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="type">int</span> x = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">auto</span> ff = std::<span class="built_in">bind</span>(f, x);</span><br><span class="line"></span><br><span class="line">  std::cout &lt;&lt; <span class="string">&quot;s0 &quot;</span>&lt;&lt; x &lt;&lt; std::endl;  <span class="comment">// s0 0</span></span><br><span class="line">  <span class="built_in">ff</span>();  <span class="comment">// in f 0</span></span><br><span class="line">  std::cout &lt;&lt; <span class="string">&quot;s1 &quot;</span>&lt;&lt; x &lt;&lt; std::endl;  <span class="comment">// s1 0</span></span><br><span class="line">  <span class="built_in">ff</span>();  <span class="comment">// in f 1</span></span><br><span class="line">  std::cout &lt;&lt; <span class="string">&quot;s2 &quot;</span>&lt;&lt; x &lt;&lt; std::endl; <span class="comment">// s2 0</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
