    <div class="post-body" itemprop="articleBody">
        <p>对输入的字符进行替换、压缩和删除</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">tr</span> [OPTION]... SET1 [SET2]</span><br><span class="line"><span class="comment"># -c 反选设定字符，符合 SET1 的部份不做处理</span></span><br><span class="line"><span class="comment"># -d 删除所有属于第一字符集的字符</span></span><br><span class="line"><span class="comment"># -s 把连续重复的字符以单独一个字符表示</span></span><br><span class="line"><span class="comment"># -t 删除第一字符集较第二字符集多出的字符</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># SET1 指定要转换或删除的原字符集</span></span><br><span class="line"><span class="comment"># SET2 指定要转换成的目标字符集</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 字符集支持</span></span><br><span class="line"><span class="comment"># 1. 字符</span></span><br><span class="line"><span class="comment"># 2. 转义</span></span><br><span class="line"><span class="comment"># 3. c1-c2 以 ASCII 码的次序从 c1 到 c2，只能由小到大</span></span><br><span class="line"><span class="comment"># 4. [:class:] 分类，支持 alnum 字母字符与数字、alpha 字母字符、blank 水平空格、cntrl 控制字符、digit 数字、graph 可打印的字符(不包含空格符)、lower 小写字母、print 可打印的字符(包含空格符)、punct 标点字符、space 水平与垂直空格符、upper 大写字母、xdigit 16 进位制的数字</span></span><br><span class="line"><span class="comment"># 5. \octal 八进制</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 一个字符一行</span></span><br><span class="line"><span class="built_in">tr</span> -cs <span class="string">&quot;[:alpha:]&quot;</span> <span class="string">&quot;\n&quot;</span> &lt; file1</span><br><span class="line"><span class="comment"># 小写转大写</span></span><br><span class="line"><span class="built_in">tr</span> <span class="string">&quot;[:lower:]&quot;</span> <span class="string">&quot;[:upper:]&quot;</span> &lt; file1</span><br><span class="line"><span class="comment"># 删除所有不可打印字符</span></span><br><span class="line"><span class="built_in">tr</span> -<span class="built_in">cd</span> <span class="string">&quot;[:print:]&quot;</span> &lt; file1</span><br><span class="line"><span class="comment"># 压缩字符</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;thissss is      a text linnnnnnne.&quot;</span> | <span class="built_in">tr</span> -s <span class="string">&#x27; sn&#x27;</span></span><br><span class="line">this is a text line.</span><br></pre></td></tr></table></figure>
