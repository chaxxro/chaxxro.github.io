<p>可变参数主要两点</p>
<ul>
<li><p>参数数量可变</p>
</li>
<li><p>参数类型可变</p>
</li>
</ul>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdarg.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 指向可变参数列表</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">char</span> * va_list </span><br><span class="line"></span><br><span class="line"><span class="comment">// 初始化 va_list 变量，使其指向第一个变量</span></span><br><span class="line"><span class="comment">// parm_n 作为标识符命名了函数定义（在...前面那个）中变量参数表中最右边参数</span></span><br><span class="line"><span class="comment">// 函数形参入栈顺序是从右到左，栈顶是第一个参数</span></span><br><span class="line"><span class="comment">// 传入 parm_n 使 ap 指向可变参数的地址</span></span><br><span class="line"><span class="built_in">va_start</span>(va_list ap, parm_n)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 展开可变参数</span></span><br><span class="line"><span class="function">T <span class="title">va_arg</span><span class="params">( std::va_list ap, T)</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"><span class="comment">// 清除可变参数</span></span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">va_end</span><span class="params">( std::va_list ap )</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"><span class="type">double</span> <span class="title">stddev</span><span class="params">(<span class="type">int</span> count, ...)</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">double</span> sum = <span class="number">0</span>;</span><br><span class="line">    <span class="type">double</span> sum_sq = <span class="number">0</span>;</span><br><span class="line">    std::va_list args;</span><br><span class="line">    <span class="built_in">va_start</span>(args, count);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; count; ++i) &#123;</span><br><span class="line">        <span class="type">double</span> num = <span class="built_in">va_arg</span>(args, <span class="type">double</span>);</span><br><span class="line">        sum += num;</span><br><span class="line">        sum_sq += num*num;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">va_end</span>(args);</span><br><span class="line">    <span class="keyword">return</span> std::<span class="built_in">sqrt</span>(sum_sq/count - (sum/count)*(sum/count));</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    std::cout &lt;&lt; <span class="built_in">stddev</span>(<span class="number">4</span>, <span class="number">25.0</span>, <span class="number">27.3</span>, <span class="number">26.9</span>, <span class="number">25.7</span>) &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
