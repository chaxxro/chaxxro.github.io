<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">scp [-BCpqrv] [-c cipher] [-F ssh_config] [-i identity_file] [-l <span class="built_in">limit</span>] [-P port] [-S program] </span><br><span class="line">      [[user@]host1:]src_file1 [...] [[user@]host2:]dst_file2</span><br><span class="line"></span><br><span class="line">-B 使用批处理模式</span><br><span class="line">-C 允许压缩</span><br><span class="line">-p 保留原文件的修改时间，访问时间和访问权限</span><br><span class="line">-q 不显示传输进度条</span><br><span class="line">-r 递归复制整个目录</span><br><span class="line">-v 详细方式显示输出</span><br><span class="line">-c 将数据传输进行加密</span><br><span class="line">-F 指定一个替代的 ssh 配置文件</span><br><span class="line">-i 从指定文件中读取传输时使用的密钥文件</span><br><span class="line">-l 限定用户所能使用的带宽，以 Kbit/s 为单位。</span><br><span class="line">-P 指定数据传输用到的端口号</span><br><span class="line">-S 指定加密传输时所使用的程序</span><br><span class="line"></span><br><span class="line"><span class="comment"># 本地文件拷贝至远程</span></span><br><span class="line">scp -r /data/xxx root@1.1.1.1:/home/xxx</span><br><span class="line"><span class="comment"># 远程文件拷贝至本地</span></span><br><span class="line">scp root@1.1.1.1:/home/xxx /data/xxx</span><br></pre></td></tr></table></figure>
