    <div class="post-body" itemprop="articleBody">
        <p>用于模拟一个服务器程序被其他客户端接入，或者模拟一个客户端连接其他服务器，连接之后可以发送数据</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">nc [-46AcDCdhklnrtUuvz] [-b boundif] [-i interval] [-p source_port]</span><br><span class="line">        [-s source_ip_address] [-w <span class="built_in">timeout</span>] [-X proxy_protocol]</span><br><span class="line">        [-x proxy_address[:port]] [--apple-delegate-pid pid]</span><br><span class="line">        [--apple-delegate-uuid uuid] [--apple-ext-bk-idle]</span><br><span class="line">        [--apple-nowakefromsleep n] [--apple-ecn mode] [hostname] [port[s]]</span><br><span class="line"></span><br><span class="line"><span class="comment"># -4 强制使用 IPv4</span></span><br><span class="line"><span class="comment"># -6 强制使用 IPv6</span></span><br><span class="line"><span class="comment"># -A 设置 SO_RECV_ANYIF</span></span><br><span class="line"><span class="comment"># -c 使用 &#x27;\r\n&#x27; 作为消息结束标志，以 CRLF 作为行结尾，默认使用 &#x27;\n&#x27; 作为消息的结束标志，</span></span><br><span class="line"><span class="comment"># -i 指定发送与接收间的间隔</span></span><br><span class="line"><span class="comment"># -l 监听模式</span></span><br><span class="line"><span class="comment"># -n 不对任何指定的地址、主机名或端口进行任何 DNS 查找</span></span><br><span class="line"><span class="comment"># -p 指定使用的端口，与 -l 冲突</span></span><br><span class="line"><span class="comment"># -s 指定使用的 ip，与 -l 冲突</span></span><br><span class="line"><span class="comment"># -U 指定使用 unix domain socket</span></span><br><span class="line"><span class="comment"># -u 使用 UDP</span></span><br><span class="line"><span class="comment"># -v 显示详细信息</span></span><br></pre></td></tr></table></figure>

<h2 id="客户端、服务器模式"><a href="#客户端、服务器模式" class="headerlink" title="客户端、服务器模式"></a>客户端、服务器模式</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 开启一个监听服务，方便客户端连接</span></span><br><span class="line">nc -v -l 6000</span><br><span class="line"></span><br><span class="line"><span class="comment"># 模拟客户端</span></span><br><span class="line">nc -v 127.0.0.1 6000</span><br><span class="line">nc -v -p 5555 0.0.0.0 6000</span><br></pre></td></tr></table></figure>

<h2 id="数据传输"><a href="#数据传输" class="headerlink" title="数据传输"></a>数据传输</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">nc 0.0.0.0 6000 &lt; file</span><br><span class="line"></span><br><span class="line"><span class="comment"># 接收文件</span></span><br><span class="line">nc -l 0.0.0.0 6000 &gt; file</span><br></pre></td></tr></table></figure>
