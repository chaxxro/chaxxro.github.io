        <p>awk 把文件逐行的读入，以空格和制表符为默认分隔符将每行切片，切开的部分再进行各种分析处理</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line">awk [options] <span class="string">&#x27;[BEGIN&#123; command &#125;] pattern &#123; action &#125; ... [END&#123; command &#125;]&#x27;</span> file</span><br><span class="line"><span class="comment"># 1. 在读取文件之前执行 BEGIN 代码块，只执行一次，无法使用 $0 或其它一些特殊变量</span></span><br><span class="line"><span class="comment"># 2. 逐行扫描文件，每行执行 pattern &#123; action &#125;</span></span><br><span class="line"><span class="comment">#       - pattern 用于筛选行，action 表示在筛选通过后执行的操作</span></span><br><span class="line"><span class="comment">#       - 多个 pattern&#123;action&#125; 可以直接连接连用</span></span><br><span class="line"><span class="comment">#       - action 中多个语句如果写在同一行，则需使用分号分隔</span></span><br><span class="line"><span class="comment">#       - 省略 pattern，等价于对每一行数据都执行 action </span></span><br><span class="line"><span class="comment">#       - 省略代码块 &#123;action&#125;，等价于 &#123;print&#125; 即输出所有行</span></span><br><span class="line"><span class="comment">#       - 省略代码块中的 action，表示对筛选的行什么都不做</span></span><br><span class="line"><span class="comment">#       - BEGIN 和 END 其实是特殊 pattern</span></span><br><span class="line"><span class="comment"># 3. 在读取文件完成之后执行 END 代码块，可以使用 $0 等一些特殊变量，只不过这些特殊变量保存的是最后一行数据</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># pattern 布尔代码块</span></span><br><span class="line">/regular expression/    <span class="comment"># 正则匹配成功与否 /a.*ef/&#123;action&#125;</span></span><br><span class="line"><span class="variable">$n</span> ~ /qq.com/           <span class="comment"># 第 n 列满足正则</span></span><br><span class="line">relational expression   <span class="comment"># 即等值比较、大小比较 3&gt;2&#123;action&#125;</span></span><br><span class="line">pattern &amp;&amp; pattern      <span class="comment"># 逻辑与 3&gt;2 &amp;&amp; 3&gt;1 &#123;action&#125;</span></span><br><span class="line">pattern || pattern      <span class="comment"># 逻辑或 3&gt;2 || 3&lt;1 &#123;action&#125;</span></span><br><span class="line">! pattern               <span class="comment"># 逻辑取反 !/a.*ef/&#123;action&#125;</span></span><br><span class="line">(pattern)               <span class="comment"># 改变优先级</span></span><br><span class="line">pattern ? pattern : pattern  <span class="comment"># 三目运算符决定的布尔值</span></span><br><span class="line"><span class="comment"># pattern 范围代码块</span></span><br><span class="line">pattern1, pattern2      <span class="comment"># 范围</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># options:</span></span><br><span class="line">-F 指定分隔符，默认使用空格分割，等价于 BEGIN 中的 FS</span><br><span class="line">-v var=value 复制一个用户变量，将外部变量传递给 awk</span><br><span class="line">-f 从脚本文件读取 awk 命令</span><br><span class="line"></span><br><span class="line">awk 内置变量：</span><br><span class="line">1. NR 表示文件中的行号，表示当前是第几行</span><br><span class="line">2. NF 表示文件中的当前行被分割的列数</span><br><span class="line">3. 根据分隔符将每一行分为若干字段，依次用 <span class="variable">$1</span>, <span class="variable">$2</span>,<span class="variable">$3</span> 来表示，<span class="variable">$0</span> 表示整行</span><br><span class="line">4. RS 表示读取的分隔符，默认按行读取，通常设置在 BEGIN 代码块中，RS=<span class="string">&quot;&quot;</span> 按段落读取，RS=<span class="string">&quot;\0&quot;</span> 一次性读取所有数据，但有些特殊文件中可能包含了空字符 \0，RS=<span class="string">&quot;^$&quot;</span> 真正的一次性读取所有数据，因为非空文件不可能匹配成功，RS=<span class="string">&quot;\n+&quot;</span>：按行读取，但忽略所有空行</span><br><span class="line">5. FS 表示取列时的分隔符</span><br><span class="line">6. OFS 表示结果输出时的分隔符</span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;BEGIN&#123;n=3&#125; /^[0-9]/&#123;$1&gt;5&#123;$1=333;print $1&#125; /Alice/&#123;print &quot;Alice&quot;&#125; END&#123;print &quot;hello&quot;&#125;&#x27;</span> a.txt</span><br><span class="line"></span><br><span class="line">awk -F <span class="string">&#x27;:&#x27;</span> <span class="string">&#x27;&#123;print $1&#125;&#x27;</span> /etc/passwd</span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;$2 = &quot;***&quot;; print $0&#125;&#x27;</span> fruit.txt</span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;print $1 &quot;\t&quot; $2 &quot;\t&quot; $3&#125;&#x27;</span> fruit.txt</span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;print NR &quot;\t&quot; $0&#125;&#x27;</span> fruit.txt</span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;print NF &quot;\t&quot; $0&#125;&#x27;</span> fruit.txt</span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;num = 10; if (num % 2 == 0) printf &quot;%d 是偶数\n&quot;, num &#125;&#x27;</span></span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;</span></span><br><span class="line"><span class="string">    num = 11; </span></span><br><span class="line"><span class="string">    if (num % 2 == 0) printf &quot;%d 是偶数\n&quot;, num; </span></span><br><span class="line"><span class="string">    else printf &quot;%d 是奇数\n&quot;, num </span></span><br><span class="line"><span class="string">&#125;&#x27;</span></span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123; for (i = 1; i &lt;= 5; ++i) print i &#125;&#x27;</span></span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;i = 1; while (i &lt; 6) &#123; print i; ++i &#125; &#125;&#x27;</span></span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;</span></span><br><span class="line"><span class="string">   sum = 0; for (i = 0; i &lt; 20; ++i) &#123; </span></span><br><span class="line"><span class="string">      sum += i; if (sum &gt; 50) break; else print &quot;Sum =&quot;, sum </span></span><br><span class="line"><span class="string">   &#125; </span></span><br><span class="line"><span class="string">&#125;&#x27;</span></span><br><span class="line"></span><br><span class="line">awk <span class="string">&#x27;&#123;for (i = 1; i &lt;= 20; ++i) &#123;if (i % 2 == 1) continue ; else print i&#125; &#125;&#x27;</span></span><br><span class="line"></span><br><span class="line">引用 shell 中其他变量方式</span><br><span class="line">1. 使用 <span class="string">&quot;&#x27; &#x27;&quot;</span>  双引号+单引号+shell变量+单引号+双引号</span><br><span class="line">shell_var=<span class="string">&quot;abc&quot;</span></span><br><span class="line">awk <span class="string">&#x27;&#123;printf &quot;&#x27;</span><span class="variable">$shell_var</span><span class="string">&#x27;&quot;&#125;&#x27;</span></span><br><span class="line"></span><br><span class="line">2. 使用 <span class="string">&quot;&#x27;&quot;</span> <span class="string">&quot;&#x27;&quot;</span>  双引号+单引号+双引号+shell变量+双引号+单引号+双引号</span><br><span class="line">shell_var=<span class="string">&quot;this a test&quot;</span></span><br><span class="line">awk <span class="string">&#x27;&#123;printf &quot;&#x27;</span><span class="string">&quot;<span class="variable">$shell_var</span>&quot;</span><span class="string">&#x27;&quot;&#125;&#x27;</span></span><br><span class="line"></span><br><span class="line">3. -v </span><br><span class="line">shell_var=<span class="string">&quot;this a test&quot;</span></span><br><span class="line">awk -v awk_var=<span class="string">&quot;<span class="variable">$shell_var</span>&quot;</span> <span class="string">&#x27;&#123;print awk_var&#125;&#x27;</span></span><br></pre></td></tr></table></figure>
