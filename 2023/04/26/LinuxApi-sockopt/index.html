e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">int</span> <span class="title">setsockopt</span><span class="params">(<span class="type">int</span> sock, <span class="type">int</span> level, <span class="type">int</span> optname, </span></span></span><br><span class="line"><span class="params"><span class="function">               <span class="type">const</span> <span class="type">void</span> *optval, <span class="type">socklen_t</span> optlen)</span></span>;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">getsockopt</span><span class="params">(<span class="type">int</span> sock, <span class="type">int</span> level, <span class="type">int</span> optname, </span></span></span><br><span class="line"><span class="params"><span class="function">               <span class="type">void</span> *optval, <span class="type">socklen_t</span> *optlen)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">sock：将要被设置或者获取选项的套接字</span></span><br><span class="line"><span class="comment">level：选项所在的协议层</span></span><br><span class="line"><span class="comment">optname：需要访问的选项名</span></span><br><span class="line"><span class="comment">optval：对于 getsockopt()，指向返回选项值的缓冲。</span></span><br><span class="line"><span class="comment">        对于 setsockopt()，指向包含新选项值的缓冲。</span></span><br><span class="line"><span class="comment">optlen：optval 长度</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">成功执行时，返回 0，失败返回 -1，errno 被设为以下的某个值  </span></span><br><span class="line"><span class="comment">EBADF：sock 不是有效的文件描述词</span></span><br><span class="line"><span class="comment">EFAULT：optval 指向的内存并非有效的进程空间</span></span><br><span class="line"><span class="comment">EINVAL：在调用 setsockopt() 时，optlen 无效</span></span><br><span class="line"><span class="comment">ENOPROTOOPT：指定的协议层不能识别选项</span></span><br><span class="line"><span class="comment">ENOTSOCK：sock 不是套接字</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">level 指定协议层，可以取三种值</span></span><br><span class="line"><span class="comment">SOL_SOCKET：通用套接字选项</span></span><br><span class="line"><span class="comment">IPPROTO_IP：IP 选项.</span></span><br><span class="line"><span class="comment">IPPROTO_TCP：TCP 选项</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">SOL_SOCKET 对应 optname</span></span><br><span class="line"><span class="comment">SO_BROADCAST，允许发送广播数据</span></span><br><span class="line"><span class="comment">SO_DEBUG，允许调试</span></span><br><span class="line"><span class="comment">SO_DONTROUTE，不查找路由</span></span><br><span class="line"><span class="comment">SO_ERROR，获得套接字错误</span></span><br><span class="line"><span class="comment">SO_KEEPALIVE，保持连接</span></span><br><span class="line"><span class="comment">SO_LINGER，延迟关闭连接</span></span><br><span class="line"><span class="comment">SO_OOBINLINE，带外数据放入正常数据流</span></span><br><span class="line"><span class="comment">SO_RCVBUF，接收缓冲区大小</span></span><br><span class="line"><span class="comment">SO_SNDBUF，发送缓冲区大小</span></span><br><span class="line"><span class="comment">SO_RCVLOWAT，接收缓冲区下限</span></span><br><span class="line"><span class="comment">SO_SNDLOWAT，发送缓冲区下限</span></span><br><span class="line"><span class="comment">SO_RCVTIMEO，接收超时</span></span><br><span class="line"><span class="comment">SO_SNDTIMEO，发送超时</span></span><br><span class="line"><span class="comment">SO_REUSERADDR，允许重用本地地址和端口</span></span><br><span class="line"><span class="comment">SO_TYPE，获得套接字类型</span></span><br><span class="line"><span class="comment">SO_BSDCOMPAT，与 BSD 系统兼容</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">IPPROTO_IP 对应 optname</span></span><br><span class="line"><span class="comment">IP_HDRINCL，在数据包中包含IP首部</span></span><br><span class="line"><span class="comment">IP_OPTINOS，IP 首部选项</span></span><br><span class="line"><span class="comment">IP_TOS，服务类型</span></span><br><span class="line"><span class="comment">IP_TTL，生存时间</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">IPPRO_TCP 对应 optname</span></span><br><span class="line"><span class="comment">TCP_MAXSEG，TCP 最大数据段的大小</span></span><br><span class="line"><span class="comment">TCP_NODELAY，不使用 Nagle 算法</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">SO_LINGER 设置 close 或 shutdown 的行为</span></span><br><span class="line"><span class="comment">对应 optval 为 linger</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">1. 如果 l_onoff 为 0，那么关闭本选项，l_linger 的值被忽略，对应了默认行为，close 或 shutdown 立即返回。如果在套接字发送缓冲区中有数据残留，系统会将试着把这些数据发送出去</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">2. 如果 l_onoff 为非 0， 且 l_linger 值也为 0，那么调用 close 后，会立该发送一个 RST 标志给对端，该 TCP 连接将跳过四次挥手，也就跳过了 TIME_WAIT 状态，直接关闭。这种关闭的方式称为强行关闭，在这种情况下，排队数据不会被发送，被动关闭方也不知道对端已经彻底断开。只有当被动关闭方正阻塞在 recv() 调用上时，接受到 RST 时，会立刻得到一个 connet reset by peer 的异常</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">3. 如果 l_onoff 为非 0， 且 l_linger 的值也非 0，那么调用 close 后，调用 close 的线程就将阻塞，直到数据被发送出去，或者设置的 l_linger 计时时间到</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">linger</span> &#123;</span><br><span class="line">　<span class="type">int</span>　 l_onoff;　　　　<span class="comment">/* 0=off, nonzero=on */</span></span><br><span class="line">　<span class="type">int</span>　 l_linger;　　　　<span class="comment">/* linger time, POSIX specifies units as seconds */</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">SO_RCVBUF 设置接受缓冲区</span></span><br><span class="line"><span class="comment">1. 当设置 TCP 套接口接收缓冲区的大小时，函数调用顺序是很重要的，因为 TCP 的窗口规模选项是在建立连接时用 SYN 与对方互换得到的</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">2. 对于客户端，`O_RCVBUF` 选项必须在 `connect` 之前设置</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">3. 对于服务端，`SO_RCVBUF` 选项必须在 `listen` 前设置</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="type">int</span> nRecvBuf = <span class="number">32</span>*<span class="number">1024</span>;  <span class="comment">// 设置为 32K</span></span><br><span class="line"><span class="built_in">setsockopt</span>(s, SOL_SOCKET, SO_RCVBUF,</span><br><span class="line">           (<span class="type">const</span> <span class="type">char</span>*)&amp;nRecvBuf, <span class="built_in">sizeof</span>(<span class="type">int</span>));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">TCP_NODELAY 关闭 Naggle 优化</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="type">int</span> on = <span class="number">1</span>;</span><br><span class="line"><span class="built_in">setsockopt</span>(sock, IPPROTO_TCP, TCP_NODELAY, (<span class="type">void</span> *)&amp;on, <span class="built_in">sizeof</span>(on));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">SO_REUSEADDR 复用 TIME_WAIT 连接</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">本机服务器如果有多个地址，还可以在不同地址上使用相同的端口提供服务</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">服务器端程序，都应该设置 SO_REUSEADDR 套接字选项，以便服务端程序可以在极短时间内复用同一个端口启动</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="type">int</span> on = <span class="number">1</span>;</span><br><span class="line"><span class="built_in">setsockopt</span>(listenfd, SOL_SOCKET, SO_REUSEADDR, &amp;on, <span class="built_in">sizeof</span>(on));</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">SO_RCVTIMEO 设置 recv 阻塞超时时常</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">出错信息是 EAGAIN 或者 EWOULDBLOCK</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">timeval</span> tv;</span><br><span class="line">tv.tv_sec = <span class="number">5</span>;</span><br><span class="line">tv.tv_usec = <span class="number">0</span>;</span><br><span class="line"><span class="built_in">setsockopt</span>(connfd, SOL_SOCKET, SO_RCVTIMEO, </span><br><span class="line">           (<span class="type">const</span> <span class="type">char</span> *) &amp;tv, <span class="keyword">sizeof</span> tv);</span><br></pre></td></tr></table></figure>
